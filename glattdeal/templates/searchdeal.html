
{%load static%}
{% include 'header.html' %}
<div class="container-fluid paddding mb-5">
    <div class="row mx-0">
        <div class="col-md-12 col-12 paddding animate-box" data-animate-effect="fadeIn">
            <div class="">

            </div>
