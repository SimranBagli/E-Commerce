
{%load static%}
{% include 'header.html' %}


<div class="container-fluid mb-4">
    <div class="container">
        <div class="col-12 col-md-6 text-center contact_margin_svnit ">
            <div class=" fh5co_heading py-2">Change Password</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form class="row" id="fh5co_contact_form" method="post" action="/changepassword/">
                   {% csrf_token %}
                    <div class="col-12 py-3">
                         <label>Old Password</label>
                        <input type="password" class="form-control fh5co_contact_text_box" name="oldpass"  />
                    </div>
                     <div class="col-12 py-3">
                         <label>Confirm Password</label>
                        <input type="password" class="form-control fh5co_contact_text_box" name="confirmpass"  />
                    </div>
                     <div class="col-12 py-3">
                         <label>New Password</label>
                        <input type="password" class="form-control fh5co_contact_text_box" name="new_pass1"  />
                    </div>

                    <div class="col-12 py-3"> <input type="submit" class="btn contact_btn" value="Change Password"/> </div>
                     {% for message in messages %}
                    <p class="alert alert-success">{{message}}</p>
                        {% endfor %}
                </form>
            </div>
            <div class="col-12 col-md-6 align-self-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3168.639290621062!2d-122.08624618469247!3d37.421999879825215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sbe!4v1514861541665" class="map_sss" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
