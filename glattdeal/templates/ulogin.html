{%load static%}
{% include 'header.html' %}


<div class="container-fluid mb-4">
    <div class="container">
        <div class="col-12 col-md-6 text-center contact_margin_svnit ">
            <div class=" fh5co_heading py-2">User SignIn</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                {% if error %}
                <p class="alert alert-danger">{{error}}</p>
                {% endif %}
                <form class="row" id="fh5co_contact_form" method="post" action="/login/" >
                   {% csrf_token %}

                    <div class="col-12 py-3">
                         <label>Username</label>
                        <input type="text" class="form-control fh5co_contact_text_box" name="username"  />
                    </div>
                     <div class="col-12 py-3">
                         <label>Password</label>
                        <input type="password" class="form-control fh5co_contact_text_box" name="password"  />
                    </div>


                    <div class="col-12 py-3 "> <input type="submit" class="btn contact_btn" value="Login"/> </div>
                </form>
            </div>
            <div class="col-12 col-md-6 align-self-center">
                <img src="{% static 'images/5e874ba1d60180000c4fe998.jpg'%}" alt="img"  style="width:100%;;height:200px"/>
                            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
